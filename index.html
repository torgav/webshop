<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <p class="fine-text" id="title-text">UNLOCKED</p>
                <img src="./img/navbar-bag-icon.webp" alt="shopping cart icon" id="shopping-cart-icon">
            </div>
        </nav>
    </header>
    <hero>
        <div class="hero-container" >
            <img src="./img/hero-top-bakgrundbild.webp" id="hero-background-picture">
            <img src="./img/hero-top-bild.webp" id="hero-shoe-picture">
            <p class="text price-tag">$1200</p>
            <button type="button" class ="buy-button" id="top-button">ADD TO CART</button>
        </div>
    </hero>
    <main>
        <div class="display-box">
            <img src="./img/main-sko-bild(1).webp" class="små-bilder">
            <div class="product-information">
                <h2 class="thin-text">AIR JORDAN 1 RETRO <br> HIGH OG STAGE HAZE</h2>
                <h2 class="thin-text"><strong>$300</strong></h2>
                <button type="button" class ="buy-button">ADD TO CART</button>
            </div>
        </div>
        <div class="display-box">
           <img src="./img/main-sko-bild(2).webp" class="små-bilder">
           <div class="product-information">
                <h2 class="thin-text">   AIR JORDAN 1 HIGH<br>LOST & FOUND</h2>
                <h2 class="thin-text"><strong>$500</strong></h2>
                <button type="button" class ="buy-button">ADD TO CART</button>
            </div>
        </div>
        <div class="display-box">
           <img src="./img/main-sko-bild(3).webp" class="små-bilder">
           <div class="product-information">
                <h2 class="thin-text">MSCHF <br>BIG RED BOOT</h2>
                <h2 class="thin-text"><strong>$800</strong></h2>
                <button type="button" class ="buy-button">ADD TO CART</button>
            </div>
        </div>

        <div class="big-display-box"></div>
        <div class="big-display-box"></div>
        <div class="big-display-box"></div>
    </main>
</body>
</html>
