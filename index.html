<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFICIAL UNLOCKED </title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <div class="nav-container" id="top">
            <p class="fine-text" id="title-text">UNLOCKED</p>
            <img src="./img/navbar-bag-icon.webp" alt="shopping cart icon" id="cart-icon">
        </div> 
    </header>
    <hero>
        <div class="hero-container" >
            <img src="./img/hero-top-bakgrundbild.webp" id="hero-background-picture" alt="Travis Scott Phnatom shoes Accessories">
            <img src="./img/hero-top-bild.webp" id="hero-shoe-picture" alt="Travis Scott Phantom Jordan 1 low">
            <p class="price-tag">$1200</p>
            <button type="button" id="top-button">ADD TO CART</button>
        </div>
    </hero>
    <main>
        <div class="display-box" id="top-display-box">
            <img src="./img/main-sko-bild(1).webp" class="small-pictures" alt="AIR JORDAN 1 RETRO HIGH OG STAGE HAZE">
            <div class="product-information">
                <h2 class="thin-text">AIR JORDAN 1 RETRO <br> HIGH OG STAGE HAZE</h2>
                <h2 class="fine-text">$300</h2>
                <button type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="display-box">
           <img src="./img/main-sko-bild(2).webp" class="small-pictures" alt="AIR JORDAN 1 HIGH LOST & FOUND">
           <div class="product-information">
                <h2 class="thin-text">AIR JORDAN 1 HIGH<br>LOST & FOUND</h2>
                <h2 class="fine-text">$500</h2>
                <button type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="display-box">
           <img src="./img/main-sko-bild(3).webp" class="small-pictures" alt="MSCHF BIG RED BOOT">
           <div class="product-information">
                <h2 class="thin-text">MSCHF <br>BIG RED BOOT</h2>
                <h2 class="fine-text">$800</h2>
                <button type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="big-display-box" id="top-big-display-box">
            <img src="./img/main-sko-storbild(1).webp" class="big-pictures" alt="AIR JORDAN 1 UNIVERSITY BLUE"> 
            <div class="product-information">
                <h2 class="fine-text">$450</h2>
                <button type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="big-display-box">
            <img src="./img/main-sko-storbild(2).webp" class="big-pictures" alt="AIR JORDAN 4 MILITARY BLACK"> 
            <div class="product-information">
                <h2 class="fine-text">$400</h2>
                <button type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="big-display-box">
            <img src="./img/main-sko-storbild(3).webp" class="big-pictures" alt="AIR JORDAN 5 x OFF-WHITE"> 
            <div class="product-information">
                <h2 class="fine-text">$1000</h2>
                <button type="button">ADD TO CART</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="logo-container">
            <a href="https://www.instagram.com/tchri5tian/">
                <img src="./img/footer-instagram-logo.webp" class="logos" alt="instagram icon">
            </a>
            <a href="https://www.facebook.com/profile.php?id=100054372063532">
                <img src="./img/footer-facebook-logo.webp"  class="logos" alt="facebook icon" >
            </a>
            <a href="https://twitter.com/Christor05">
                <img src="./img/footer-twitter-logo.webp"  class="logos" alt="twitter icon">
            </a>
            <a href="https://www.tiktok.com/@tchristian_">
                <img src="./img/footer-tiktok-logo.webp"  class="logos" alt="tiktok icon">
            </a>
            <a href="https://discord.com/">
                <img src="./img/footer-discord-logo.webp"  class="logos" alt="discord icon">
            </a>
        </div>
        <div id="footer-title">
            <a href="#top">UNLOCKED</a>
        </div>
    </footer>
    <div class="cart-shadow-layer"></div>
    <div class="cart">
        <h2 class="fine-text">CART</h2>
        <ul class="cart-items">
            <li>
                <div class="product-details">
                    <span class="fine-text product-quantity">1x<p class="fine-text"> &nbsp AJ1 RETRO OG STAGE HAZE</p></span>
                    <div class="product-price fine-text">$300</div>
                </div>
                <div class="product-remove">
                    <span>&#10005;</span>
                </div>
            </li>
        </ul>
        <div class="cart-total">
            <p class="fine-text">
                Total
                <span class="cart-amount">$300</span>
            </p>
        </div>
        <a class="checkout-btn fine-text">CHEACKOUT</a>
    </div>
</body>
<script src="./script.js"></script>
</html>
