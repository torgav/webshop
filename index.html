<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFICIAL UNLOCKED </title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <div class="navContainer">
            <p class="textStyleOdibee" id="headerTitle">UNLOCKED</p>
            <img src="./img/navbar-bag-icon.webp" alt="shopping cart icon" id="cartIconButton" onclick="toggleCart()">
        </div> 
    </header>
    <hero id="hero">
        <div class="heroContainer" >
            <img src="./img/hero-top-bakgrundbild.webp" id="heroBackgroundImage" alt="Travis Scott Phnatom shoes Accessories">
            <img src="./img/hero-top-bild.webp" id="heroFrontImage" alt="Travis Scott Phantom Jordan 1 low">
            <div class="topProductDetails">
                <p class="textStyleOdibee">$1200</p>
                <button type="button" id="topButton" data-name="AJ1 TRAVIS SCOTT PHANTOM" data-price="1200" class="addToCartButton">ADD TO CART</button>
            </div>                                                                                                                                                  
        </div>
    </hero>
    <main>
        <div class="itemContainer" id="topItemContainer">
            <img src="./img/main-sko-bild(1).webp" class="smallFormatImages" alt="AIR JORDAN 1 RETRO HIGH OG STAGE HAZE">
            <div class="itemDescription">
                <h2 class="textStyleInter">AIR JORDAN 1 RETRO <br> HIGH OG STAGE HAZE</h2>
                <h2 class="textStyleOdibee">$300</h2>
                <button type="button" class="addToCartButton" data-name="AJ1 HIGH STAGE HAZE" data-price="300">ADD TO CART</button>
            </div>
        </div>
        <div class="itemContainer" id="produkt2">
           <img src="./img/main-sko-bild(2).webp" class="smallFormatImages" alt="AIR JORDAN 1 HIGH LOST & FOUND">
           <div class="itemDescription">
                <h2 class="textStyleInter">AIR JORDAN 1 HIGH<br>LOST &amp; FOUND</h2>
                <h2 class="textStyleOdibee">$500</h2>
                <button type="button" class="addToCartButton" data-name="AJ1 LOST & FOUND" data-price="500">ADD TO CART</button>
            </div>
        </div>
        <div class="itemContainer" id="produkt3">
           <img src="./img/main-sko-bild(3).webp" class="smallFormatImages" alt="MSCHF BIG RED BOOT">
           <div class="itemDescription">
                <h2 class="textStyleInter">MSCHF <br>BIG RED BOOT</h2>
                <h2 class="textStyleOdibee">$800</h2>
                <button type="button" class="addToCartButton" data-name="MSCHF BIG RED BOOT" data-price="800">ADD TO CART</button>
            </div>
        </div>

        <div class="bigItemContainer" id="topBigItemContainer">
            <img src="./img/main-sko-storbild(1).webp" class="largeFormatImages" alt="AIR JORDAN 1 UNIVERSITY BLUE"> 
            <div class="itemDescription">
                <h2 class="textStyleOdibee">$450</h2>
                <button type="button" class="addToCartButton" data-name="AJ1 HIGH UNIVERSITY BLUE" data-price="450">ADD TO CART</button>
            </div>
        </div>
        <div class="bigItemContainer" id="produkt5">
            <img src="./img/main-sko-storbild(2).webp" class="largeFormatImages" alt="AIR JORDAN 4 MILITARY BLACK"> 
            <div class="itemDescription">
                <h2 class="textStyleOdibee">$400</h2>
                <button type="button" class="addToCartButton" data-name="AJ4 MILITRY BLACK" data-price="400">ADD TO CART</button>
            </div>
        </div>
        <div class="bigItemContainer" id="produkt6">
            <img src="./img/main-sko-storbild(3).webp" class="largeFormatImages" alt="AIR JORDAN 5 x OFF-WHITE"> 
            <div class="itemDescription">
                <h2 class="textStyleOdibee">$1000</h2>
                <button type="button" class="addToCartButton" data-name="AJ5 OFF-WHITE" data-price="1000">ADD TO CART</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerMediaContainer">
            <a href="https://www.instagram.com/tchri5tian/">
                <img src="./img/footer-instagram-logo.webp" class="logos" alt="instagram icon">
            </a>
            <a href="https://www.facebook.com/profile.php?id=100054372063532">
                <img src="./img/footer-facebook-logo.webp"  class="logos" alt="facebook icon" >
            </a>
            <a href="https://twitter.com/Christor05">
                <img src="./img/footer-twitter-logo.webp"  class="logos" alt="twitter icon">
            </a>
            <a href="https://www.tiktok.com/@tchristian_">
                <img src="./img/footer-tiktok-logo.webp"  class="logos" alt="tiktok icon">
            </a>
            <a href="https://discord.com/">
                <img src="./img/footer-discord-logo.webp"  class="logos" alt="discord icon">
            </a>
        </div>
        <div id="footerTitle">
            <a href="#top">UNLOCKED</a>
        </div>
    </footer>
    <div class="cartShadowDrop" id="cartBackgroundBlur"></div>
    <div class="cart" id="cart">
        <h2 class="cartTitle textStyleOdibee">CART</h2>
        <ul class="cartItemContainer"></ul>
        <div class="cart-total">
            <p class="textStyleOdibee">
                Total
                <span class="cart-amount">$0</span>
            </p>
        </div>
        <a href="" class="checkoutButton textStyleOdibee">CHEACKOUT</a>
    </div>
</body>
<script src="./script.js" async></script>
</html>
