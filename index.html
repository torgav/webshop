<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OFFICIAL UNLOCKED </title>
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
<body>
    <header>
        <div class="navbar-container">
            <p class="text-style-odibee" id="title">UNLOCKED</p>
            <div class="header-content">
                <input type="text" id="search-box" placeholder="SEARCH">
                <img src="./img/navbar-bag-icon.webp" alt="shopping cart icon" id="cart-button" onclick="toggleCart()">
            </div>
        </div> 
    </header>
    <hero id="hero">
        <div class="hero-container">
            <img src="./img/hero-top-bakgrundbild.webp" id="hero-background-image" alt="Travis Scott Phnatom Shoes Accessories">
            <img src="./img/hero-top-bild.webp" id="hero-front-image" alt="Travis Scott Phantom Jordan 1 low">
            <div class="top-item-description">
                <p class="text-style-odibee">$1200</p>
                <button type="button" id="hero-buy-button" data-name="AJ1 TRAVIS SCOTT PHANTOM" data-price="1200" class="add-cart-button">ADD TO CART</button>
            </div>                                                                                                                                                  
        </div>
    </hero>
    <main>
        <div class="item-container left-products" id="top-item-container">
            <img src="./img/main-sko-bild(1).webp" class="small-item-image" id="small-item-image1" alt="AIR JORDAN 1 RETRO HIGH OG STAGE HAZE">
            <div class="item-description">
                <h2 class="text-style-inter">AIR JORDAN 1 RETRO <br> HIGH OG STAGE HAZE</h2>
                <h2 class="text-style-odibee">$300</h2>
                <button type="button" class="add-cart-button" data-name="AJ1 HIGH STAGE HAZE" data-price="300">ADD TO CART</button>
            </div>
        </div>
        <div class="item-container" id="produkt2">
           <img src="./img/main-sko-bild(2).webp" class="small-item-image" id="small-item-image2" alt="AIR JORDAN 1 HIGH LOST & FOUND">
           <div class="item-description">
                <h2 class="text-style-inter">AIR JORDAN 1 HIGH<br>LOST &amp; FOUND</h2>
                <h2 class="text-style-odibee">$500</h2>
                <button type="button" class="add-cart-button" data-name="AJ1 LOST & FOUND" data-price="500">ADD TO CART</button>
            </div>
        </div>
        <div class="item-container right-products" id="small-item-image3">
           <img src="./img/main-sko-bild(3).webp" class="small-item-image" alt="MSCHF BIG RED BOOT">
           <div class="item-description">
                <h2 class="text-style-inter">MSCHF <br>BIG RED BOOT</h2>
                <h2 class="text-style-odibee">$800</h2>
                <button type="button" class="add-cart-button" data-name="MSCHF BIG RED BOOT" data-price="800">ADD TO CART</button>
            </div>
        </div>

        <div class="big-item-container left-products" id="top-big-item-container">
            <img src="./img/main-sko-storbild(1).webp" class="big-item-image" alt="AIR JORDAN 1 UNIVERSITY BLUE"> 
            <div class="item-description">
                <h2 class="text-style-odibee">$450</h2>
                <button type="button" class="add-cart-button" data-name="AJ1 HIGH UNIVERSITY BLUE" data-price="450">ADD TO CART</button>
            </div>
        </div>
        <div class="big-item-container" id="produkt5">
            <img src="./img/main-sko-storbild(2).webp" class="big-item-image" alt="AIR JORDAN 4 MILITARY BLACK"> 
            <div class="item-description">
                <h2 class="text-style-odibee">$400</h2>
                <button type="button" class="add-cart-button" data-name="AJ4 MILITRY BLACK" data-price="400">ADD TO CART</button>
            </div>
        </div>
        <div class="big-item-container right-products">
            <img src="./img/main-sko-storbild(3).webp" class="big-item-image" alt="AIR JORDAN 5 x OFF-WHITE"> 
            <div class="item-description">
                <h2 class="text-style-odibee">$1000</h2>
                <button type="button" class="add-cart-button" data-name="AJ5 OFF-WHITE" data-price="1000">ADD TO CART</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-media-container">
            <a href="https://www.instagram.com/tchri5tian/">
                <img src="./img/footer-instagram-logo.webp" class="logos" alt="instagram icon">
            </a>
            <a href="https://www.facebook.com/profile.php?id=100054372063532">
                <img src="./img/footer-facebook-logo.webp"  class="logos" alt="facebook icon" >
            </a>
            <a href="https://twitter.com/Christor05">
                <img src="./img/footer-twitter-logo.webp"  class="logos" alt="twitter icon">
            </a>
            <a href="https://www.tiktok.com/@tchristian_">
                <img src="./img/footer-tiktok-logo.webp"  class="logos" alt="tiktok icon">
            </a>
            <a href="https://discord.com/">
                <img src="./img/footer-discord-logo.webp"  class="logos" alt="discord icon">
            </a>
        </div>
        <div id="footer-title">
            <a href="#top">UNLOCKED</a>
        </div>
    </footer>
    <div class="cart-background-blur" id="cart-background-blur"></div>
    <div class="cart" id="cart">
        <h2 class="text-style-odibee">CART</h2>
        <ul class="cart-item-container"></ul>
        <div class="cart-total">
            <p class="text-style-odibee">
                Total
                <span class="cart-amount">$0</span>
            </p>
        </div>
        <a href="" class="check-out-button text-style-odibee">CHEACKOUT</a>
    </div>
</body>
<script src="./script.js" async></script>
</html>
